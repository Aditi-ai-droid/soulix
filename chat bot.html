<!-- ðŸŸ¢ Mini Floating Chat Window -->
<div id="chatWindow" class="mini-chat-window">
  <div class="chat-header">
    <span>Serenity ðŸ’™</span>
    <span class="close-btn" onclick="toggleChat()">Ã—</span>
  </div>
  <div id="chatMessages" class="chat-messages">
    <div class="msg bot">Hey ðŸŒ¿ Iâ€™m Serenity! How are you feeling today?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type...">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<style>
/* ðŸ§  MINI CHATBOT STYLE */
.mini-chat-window {
  position: fixed;
  bottom: 90px;
  right: 35px;
  width: 260px;
  height: 330px;
  background: #ffffff;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 1000;
  animation: slideUp 0.3s ease;
  border: 1px solid #d3e6d0;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.chat-header {
  background: linear-gradient(135deg, #68a37e, #4c8055);
  color: white;
  padding: 8px 12px;
  font-size: 14px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-messages {
  flex: 1;
  padding: 8px;
  overflow-y: auto;
  background: #f4f8f4;
  font-size: 13px;
}

.msg {
  padding: 6px 10px;
  border-radius: 10px;
  margin: 4px 0;
  max-width: 80%;
  word-wrap: break-word;
}

.bot {
  align-self: flex-start;
  background: #e7f5eb;
  color: #184b29;
}

.user {
  align-self: flex-end;
  background: #bfe3c2;
  color: #12381e;
}

.chat-input {
  display: flex;
  padding: 6px;
  border-top: 1px solid #ddd;
  background: white;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 6px;
  font-size: 13px;
  border-radius: 8px;
  background: #f2f7f2;
  outline: none;
}

.chat-input button {
  background: #4b8055;
  color: white;
  border: none;
  padding: 6px 10px;
  margin-left: 5px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
}

.close-btn {
  cursor: pointer;
  font-size: 16px;
}


</style>
<script>
  const chatWindow = document.getElementById('chatWindow');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  let chatVisible = false;

  function toggleChat() {
    chatVisible = !chatVisible;
    chatWindow.style.display = chatVisible ? 'flex' : 'none';
  }

  function addMessage(text, cls) {
    const msg = document.createElement('div');
    msg.className = 'msg ' + cls;
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    chatInput.value = '';
    addMessage('Typing...', 'bot');

    try {
      const userEmail = localStorage.getItem("soulix_user_email") || "guest@soulix.com";
      const res = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, email: userEmail })
      });
      const data = await res.json();
      document.querySelector('.bot:last-child').textContent = data.reply || "Hmm... I didnâ€™t get that.";
    } catch (err) {
      document.querySelector('.bot:last-child').textContent = "Error connecting to server.";
    }
  }

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>
