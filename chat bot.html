<body>
<div class="chatbot-wrapper" onclick="toggleChat()">
  <div class="chatbot-icon">
    <img src="chat bot.png" alt="Chatbot Icon">
    <span class="chatbot-tooltip">Need Help? Chat with us!</span>
  </div>
</div>


  <script>
    function toggleChat() {
      let chatWindow = document.getElementById("chatWindow");
      chatWindow.style.display = (chatWindow.style.display === "flex") ? "none" : "flex";
    }

    function sendMessage() {
      let input = document.getElementById("userInput");
      let messages = document.getElementById("chatMessages");

      if (input.value.trim() !== "") {
        // User message
        let userMsg = document.createElement("p");
        userMsg.innerHTML = "<b>You:</b> " + input.value;
        messages.appendChild(userMsg);

        // Bot reply
        let botMsg = document.createElement("p");
        botMsg.innerHTML = "<b>Bot:</b> This is a sample reply.";
        messages.appendChild(botMsg);

        messages.scrollTop = messages.scrollHeight;
        input.value = "";
      }
    }
  </script>
