      border: none;

    .popupOption:hover {

      transform: translateY(-4px);

    }

    /* Floating Animation */
    @keyframes floatSoft {
      0% { transform: translateY(0px); }
      70% { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    /* Background gentle gradient animation */
    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #d7f0f0, #f2caca); }
      50% { background: linear-gradient(135deg, #f3e6e6, #cfecec); }
      100% { background: linear-gradient(135deg, #e6f4f1, #f5dede); }
    }

    /* Container fade */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subtle floating particles for depth */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 10s infinite ease-in-out;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-25px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }
