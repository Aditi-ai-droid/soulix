<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soulix Music Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600181954519-3999931e582c');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 50px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 20px #00f2ff;
    }

    /* === Audio Player === */
    .audio-player {
      text-align: center;
      margin-bottom: 40px;
    }

    audio {
      width: 90%;
      max-width: 500px;
      outline: none;
    }

    /* === Visualizer === */
    #visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4px;
      height: 100px;
      margin: 20px auto 40px;
    }

    .bar {
      width: 4px;
      background: #00f2ff;
      border-radius: 2px;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { height: 10px; opacity: 0.6; }
      50% { height: 100px; opacity: 1; }
      100% { height: 10px; opacity: 0.6; }
    }

    /* === Spotify Embeds === */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .tab-button {
      background: none;
      border: 2px solid #00f2ff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #00f2ff;
      color: #000;
      box-shadow: 0 0 15px #00f2ff;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .tab-content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .embed-box {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    iframe {
      border-radius: 12px;
      width: 100%;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .embed-box { width: 100%; }
      .tab-button { padding: 10px 15px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">
      <h1>ðŸŽ¶ Soulix Music Room</h1>

      <!-- ðŸŽ§ Audio Player with Visualizer -->
      <div class="audio-player">
        <audio id="audio" controls autoplay loop>
          <source src="https://www.scottbuckley.com.au/wp-content/music/Scott%20Buckley%20-%20Awaken.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>

        <!-- Visualizer Bars -->
        <div id="visualizer">
          <!-- 32 bars -->
          <div class="bar" style="animation-delay: 0s;"></div>
          <div class="bar" style="animation-delay: 0.1s;"></div>
          <div class="bar" style="animation-delay: 0.2s;"></div>
          <div class="bar" style="animation-delay: 0.3s;"></div>
          <div class="bar" style="animation-delay: 0.4s;"></div>
          <div class="bar" style="animation-delay: 0.5s;"></div>
          <div class="bar" style="animation-delay: 0.6s;"></div>
          <div class="bar" style="animation-delay: 0.7s;"></div>
          <div class="bar" style="animation-delay: 0.8s;"></div>
          <div class="bar" style="animation-delay: 0.9s;"></div>
          <div class="bar" style="animation-delay: 1s;"></div>
          <div class="bar" style="animation-delay: 1.1s;"></div>
          <div class="bar" style="animation-delay: 1.2s;"></div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" data-tab="playlists">ðŸŽµ Playlists</button>
        <button class="tab-button" data-tab="albums">ðŸ’¿ Albums</button>
        <button class="tab-button" data-tab="tracks">ðŸŽ§ Tracks</button>
      </div>

      <!-- Playlist Tab -->
      <div id="playlists" class="tab-content active">
        <div class="embed-box">
          <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="embed-box">
          <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2sUQwD7tbmL" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>

      <!-- Album Tab -->
      <div id="albums" class="tab-content">
        <div class="embed-box">
          <iframe src="https://open.spotify.com/embed/album/1ATL5GLyefJaxhQzSPVrLX" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>

      <!-- Track Tab -->
      <div id="tracks" class="tab-content">
        <div class="embed-box">
          <iframe src="https://open.spotify.com/embed/track/0VjIjW4GlUZAMYd2vXMi3b" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>

    </div>
  </div>

  <!-- JS for Tab Switching -->
  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
