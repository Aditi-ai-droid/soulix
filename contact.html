<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Soulix</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #88cec8, #f48c8c); /* gradient like your screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.2); /* semi-transparent glass effect */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            color: #111;
        }

        .contact-container h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-container p {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
            min-height: 120px;
        }

        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #ff4c4c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #ff1f1f;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We are here to help. Reach out to us anytime!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
