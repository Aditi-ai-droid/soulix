<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulix Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- For charts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  <!-- For map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="Soulix Logo">  <!-- Add your logo -->
                <h1>Soulix Dashboard</h1>
            </div>
            <nav>
                <input type="text" placeholder="Search..." class="search">
                <button>Settings</button>
                <button>Profile</button>
            </nav>
        </header>
        <aside class="sidebar">
            <!-- Side menu icons -->
            <ul>
                <li>üè† Home</li>
                <li>üìä Analytics</li>
                <li>üë• Users</li>
                <li>‚öôÔ∏è Settings</li>
            </ul>
        </aside>
        <main class="main-grid">
            <!-- Panel 1: Circular Metric -->
            <div class="panel circular-metric">
                <div class="circle" id="metric1">10,25/3</div>
                <p>Key Metric</p>
            </div>
            <!-- Panel 2: Bar Chart -->
            <div class="panel bar-chart">
                <canvas id="barChart"></canvas>
            </div>
            <!-- Panel 3: World Map -->
            <div class="panel map">
                <div id="map"></div>
            </div>
            <!-- Panel 4: Line Graph -->
            <div class="panel line-graph">
                <canvas id="lineChart"></canvas>
            </div>
            <!-- Panel 5: Table/List -->
            <div class="panel list">
                <ul>
                    <li>Item 1: Value</li>
                    <li>Item 2: Value</li>
                    <!-- Dynamically populate -->
                </ul>
            </div>
            <!-- Panel 6: Circular Progress -->
            <div class="panel progress">
                <div class="circle" id="progress">3,33,29</div>
                <p>Progress</p>
            </div>
            <!-- Add more panels as per image -->
        </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/dashboard-data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('keyMetric').textContent = data.keyMetric;
            document.getElementById('progress').textContent = data.progress;
            const list = document.querySelector('.list ul');
            list.innerHTML = data.listItems.map(item => `<li>${item}</li>`).join('');
        })
        .catch(error => console.error('Error fetching data:', error));
});
    </script>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
}

.dashboard {
    display: grid;
    grid-template-columns: 200px 1fr;
    height: 100vh;
}

header {
    grid-column: span 2;
    background: #2a2a2a;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    margin-right: 10px;
}

.logo h1 {
    margin: 0;
    font-size: 24px;
}

.header-right {
    display: flex;
    align-items: center;
}

.search {
    background: #333;
    border: none;
    padding: 5px 10px;
    color: #fff;
    margin-right: 10px;
}

button {
    background: #333;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
}

.sidebar {
    background: #1a1a1a;
    padding: 20px 10px;
    border-right: 1px solid #333;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    padding: 10px;
    cursor: pointer;
}

.sidebar li:hover {
    background: #333;
}

.main-content {
    padding: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    height: calc(100vh - 70px); /* Adjust based on header height */
}

.panel {
    background: #2a2a2a;
    border: 1px solid #333;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.circle {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #ffd700, #d4af37);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: #000;
    box-shadow: 0 0 20px #ffd700;
    margin-bottom: 10px;
}

.placeholder {
    background: #333;
}

.list ul {
    list-style: none;
    padding: 0;
    text-align: left;
}
    </style>
</body>
</html>
