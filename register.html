<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Inline style to ensure it overrides any external CSS */
        .login-form { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .register-form { display: block; opacity: 1; transition: opacity 0.3s ease; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="girl.png" class="form-image-main" alt="Food Reduction Network Image">
            </div>
            <p class="featured-words">You are just a few minutes away to join us <span></span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login form -->
            <div class="login-form form">
                <div class="form-title"><span>Sign In</span></div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit"><span>Sign In</span><i class="bx bx-right-arrow-alt"></i></button>
                    </div>
                </div>
            </div>

            <!-- Register form -->
            <div class="register-form form">
                <div class="form-title"><span>Create Account</span></div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit"><span>Sign Up</span><i class="bx bx-right-arrow-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- Inline JavaScript to ensure it executes without dependency issues -->
     <script>
    const signInButtons = document.querySelectorAll(".input-submit");
    signInButtons.forEach(button => {
        button.addEventListener("click", () => {
            window.location.href = "index.html"; // Replace with the actual homepage URL
        });
    });
</script>
<script>const activeForm = sessionStorage.getItem("activeForm") || "register";
    if (activeForm === "login") {
        loginBtn.click();
    }
    
    loginBtn.addEventListener("click", function () {
        sessionStorage.setItem("activeForm", "login");
    });
    
    registerBtn.addEventListener("click", function () {
        sessionStorage.setItem("activeForm", "register");
    });
    </script>
</body>
</html>
